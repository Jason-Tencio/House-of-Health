    <h1>Schedule a Procedure</h1>

    <form id="schedule-procedure-form" method="post" action="sap.php">
        <!-- Add your procedure scheduling fields here -->
        <div class="group">
            <label for="patient-id">Patient ID:</label>
            <input type="text" id="patient-id" name="patient_id" required>
        </div>
        <div class="group">
            <label for="procedure-date">Procedure Date:</label>
            <input type="date" id="procedure-date" name="procedure_date" required>
        </div>
        <div class="group">
            <label for="procedure-type">Procedure Type:</label>
            <input type="text" id="procedure-type" name="procedure_type" required>
        </div>

        <button type="submit" name="schedule_procedure">Schedule Procedure</button>
    </form>
